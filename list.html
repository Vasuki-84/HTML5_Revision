<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h2>3 Types of lists</h2>
    <h3>1. un-ordered list = default: bullet</h3>
    <ul>
      <li>jhfd</li>
      <li>abi</li>
      <li>abr</li>
      <li>dbh</li>
    </ul>
    <h3>2. Ordered list = default type:number</h3>
    <ol type="a">
      <li>asdfdf</li>
      <li>ahsjbfs</li>
      <li>jdjf</li>
      <li>jsdhfjd</li>
    </ol>

    <h3>3. Definition list</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
