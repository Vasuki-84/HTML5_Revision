<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(169, 216, 200);
      }
      form {
        width: 400px;
        margin: auto;
        background-color: white;
        padding: 18px;
        border-radius: 6px;
      }
      input {
        width: 90%;
        padding: 6px;
        margin: 8px 0;
        border-radius: 10px;
      }
      button {
        border: none;
        padding: 8px;
        width: 90%;
        background-color: rgb(79, 79, 188);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        
      }
      form h2{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="shopify.html">
      <h2>Contact Form</h2>
      <label>Name</label>
      <input type="text" placeholder="Enter Your Name" required />
      <label>Email</label>
      <input type="text" placeholder="Enter Your Email" required />
      <label>Password</label>
      <input
        type="password"
        placeholder="Enter Your Password"
        required
        minlength="6"
      />
      <label>Age</label>
      <input
        type="number"
        placeholder="Enter Your age"
        required
        min="18"
        max="25"
      />
      <label>Phone Number</label>
      <input
        type="text"
        placeholder="Enter Your Number"
        required
        pattern="[0-9]{10}"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
